<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f663e85456.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Square Meal</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Square Meal</h1>
        <p class="square-meal-description">
          Explore a world of culinary delights with Square Meal, your go-to
          recipe search app. From savory dishes to sweet treats, discover over
          250 recipes at your fingertips and unleash your inner chef!
        </p>
      </header>
      <form id="submit">
        <div class="search-bar">
          <input
            type="text"
            id="search"
            placeholder="Search a meal to find matching recipes..."
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <button class="random-btn" id="random" type="button">
            <i class="fas fa-random"></i>
          </button>
          <button class="reset-btn" id="reset" type="button">
            <i class="fas fa-refresh"></i>
          </button>
        </div>
      </form>
      <div id="results-heading"></div>
      <div class="meals" id="meals"></div>
      <div class="loader" style="display: none"></div>
      <div id="single-meal"></div>
      <div id="snackbar">Please enter a search term.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
